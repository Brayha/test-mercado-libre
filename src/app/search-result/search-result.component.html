<ion-content [fullscreen]="true">
  <ion-row class="responsive-style">
    <ion-col size="10" class="center-contain ion-no-padding">
      <ul class="breadcrumb">
        <li *ngFor="let category of searchService.categories">{{category.name}}</li>
      </ul>
      <ion-list class="padding-list">
        <div *ngFor="let item of searchResults | slice:0:4; let i=index">
          <app-detail-search [data]="item"></app-detail-search>
        </div>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
